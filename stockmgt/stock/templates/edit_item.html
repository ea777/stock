{% extends 'base.html' %}

{% block body %}

<div class="container">

    <br>
    {% csrf_token %}

    <h4>Editing Item</h4>

    <form method ='POST'>
      {%  for field in form %}
        <div class = "form_group_row">
            <label>for ="id_{{field.name}}" class="col-2 col-form-label">{{field.label}}</label>
            <div class="col-10">
                {{field}}
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary" name="button">Edit Device</button>"


    </form>



</div>

{% endblock %}
