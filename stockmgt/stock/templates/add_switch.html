<!DOCTYPE html>
<html lang="en">
<head>{% extends 'base.html' %}

{% block content %}

<div class="h-100 row align-items-center">
      <div class="col">
        <div class="alert alert-dark text-center">
            <h2>Add Switch</h2>
            <br>
              <form method="post">
                {% csrf_token %}
                    <input type="text" name="type" class="form-control" placeholder="Type"><br>
                    <input type="text" name="model" class="form-control" placeholder="Model"><br>
                    <input type="text" name="status" class="form-control" placeholder="Status"><br>
                    <input type="text" name="issues" class="form-control" placeholder="Issues"><br>
                    <button class="btn btn-success" type="submit"><i class="fas fa-sign-in-alt"></i> Add Switch</button>
              </form>
            <br>
        </div>
      </div>
    </div>

{% endblock %}
